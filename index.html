<!DOCTYPE html>
<html lang="en">
<head>

  <title>Security Alert - Access Denied</title>
  <style>
    :root {
      --primary-red: #ff0000;
      --dark-bg: #0a0a0a;
      --glow-red: rgba(255, 0, 0, 0.6);
      --text-green: #00ff00;
      --text-white: #ffffff;
      --accent-gray: #333333;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: var(--dark-bg);
      color: var(--primary-red);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    /* Matrix Rain Background */
    #matrix-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      overflow: hidden;
      z-index: -1;
      opacity: 0.3;
    }
    
    .matrix-column {
      position: absolute;
      top: -100%;
      white-space: nowrap;
      font-size: 1.2em;
      color: var(--text-green);
      animation: rain 10s linear infinite;
    }
    
    @keyframes rain {
      0% { transform: translateY(0); }
      100% { transform: translateY(200vh); }
    }
    
    .container {
      text-align: center;
      padding: 50px;
      border: 4px solid var(--primary-red);
      border-radius: 20px;
      box-shadow: 0 0 40px var(--glow-red), inset 0 0 30px rgba(64, 0, 0, 0.8);
      max-width: 1000px;
      background: linear-gradient(145deg, var(--accent-gray), var(--dark-bg));
      animation: pulse-glow 2s infinite alternate;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    
    @keyframes pulse-glow {
      0% { box-shadow: 0 0 40px var(--glow-red), inset 0 0 30px rgba(64, 0, 0, 0.8); }
      100% { box-shadow: 0 0 60px var(--primary-red), inset 0 0 40px rgba(128, 0, 0, 0.6); }
    }
    
    h1 {
      font-size: 3.5em;
      margin: 0 0 15px;
      text-transform: uppercase;
      letter-spacing: 6px;
      text-shadow: 0 0 20px var(--primary-red);
      color: var(--text-white);
    }
    
    h2 {
      font-size: 3em;
      margin: 0 0 40px;
      letter-spacing: 4px;
      text-shadow: 0 0 25px var(--primary-red);
      animation: glitch-pro 2s infinite;
      color: var(--primary-red);
    }
    
    .warning {
      font-size: 2.8em;
      margin: 40px 0;
      color: var(--text-white);
      text-shadow: 0 0 25px var(--primary-red);
      background: rgba(255, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      animation: fade-in 1.5s ease-in;
    }
    
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .message {
      font-size: 1.9em;
      line-height: 1.7;
      margin: 50px 0;
      color: var(--text-white);
      animation: scan-line 3s infinite;
      position: relative;
    }
    
    @keyframes scan-line {
      0% { background-position: 0 -100%; }
      100% { background-position: 0 200%; }
    }
    
    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent, rgba(0, 255, 0, 0.1), transparent);
      animation: scan 2s linear infinite;
    }
    
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    
    .progress-container {
      margin: 40px 0;
      background: var(--accent-gray);
      border: 2px solid var(--primary-red);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-bar {
      width: 0;
      height: 30px;
      background: linear-gradient(90deg, var(--primary-red), #ff4444);
      animation: progress 8s linear forwards;
      box-shadow: 0 0 20px var(--glow-red);
    }
    
    @keyframes progress {
      0% { width: 0; }
      100% { width: 100%; }
    }
    
    .log-window {
      background: var(--dark-bg);
      border: 2px solid var(--text-green);
      border-radius: 10px;
      padding: 20px;
      margin: 40px 0;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      font-size: 1.2em;
      color: var(--text-green);
      animation: terminal-scroll 10s linear infinite;
    }
    
    .log-line {
      opacity: 0;
      animation: type-in 0.5s forwards;
    }
    
    @keyframes type-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    .countdown {
      font-size: 2.5em;
      color: var(--text-white);
      background: rgba(48, 0, 0, 0.8);
      padding: 20px;
      border: 3px dashed var(--primary-red);
      margin: 50px auto;
      width: fit-content;
      border-radius: 15px;
      animation: blink-pro 1.2s infinite;
      box-shadow: 0 0 30px var(--glow-red);
    }
